<html>
  <head>
    <script>
      function c(){
        document.getElementById('im').offsetHeight;
        document.getElementById('ov').style.visibility = "visible";
        setTimeout(function(){
          document.getElementById('im').src = "./assets/img/check.png";
        }, 3000);
      }
    </script>
  </head>
  <body>
    <div class="image">
      <img width="100%" src="./assets/img/paiement-top.png" />
      <div class="trend" >
        <rate-evolution ng-if="transactions" ng-model="transactions"></rate-evolution>
      </div>
      <img width="100%" src="./assets/img/paiement-btm.png" />
      <a class="link" onClick="c()" style="top: 65%;left: 0;width: 100%;height: 29%;"></a>
    </div>
    <div class="overlay" id="ov">
      <img src="./assets/img/check.gif" id='im' class="check" />
    </div>
  </body>
</html>
